<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

    <h1 id="titulo">Calculadora</h1>

        <section id="calculadora">

            <div id="calculo">

                <input type="text" id="resultados">

                    <input type="reset" value="C" class="botoes1" id="btC">
                    <input type="button" value="&#9003;" class="botoes1" id="btapagar">
                    <input type="button" value="%" class="botoes1" id="btporcento">
                    <input type="button" value="&#247;" class="botoes1" id="divisao">

                    <button id="n9" class="botoes1">9</button>
                    <button id="n8" class="botoes1">8</button>
                    <button id="n7" class="botoes1">7</button>
                    <input type="button" value="&#215;" class="botoes1" id="vezes">

                    <button id="n6" class="botoes1">6</button>
                    <button id="n5" class="botoes1">5</button>
                    <button id="n4" class="botoes1">4</button>
                    <input type="button" value="-" class="botoes1" id="menos">

                    <button id="n3" class="botoes1">3</button>
                    <button id="n2" class="botoes1">2</button>
                    <button id="n1" class="botoes1">1</button>
                    <input type="button" value="+" class="botoes1" id="mais">

                    <button id="n00" class="botoes1">00</button>
                    <button id="n0" class="botoes1">0</button>
                    <input type="button" value="." class="botoes1"id="ponto">                    
                    <input type="button" value="=" class="botoes1" id="igual">

            </div>

        </section>

    </main>
    <script src="calculadora.js"></script>
</body>
</html>
