<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="calculadora.js"></script>

    <main>

    <h1 id="titulo">Calculadora</h1>

        <section id="calculadora">

            <div id="calculo">

                <div id="resultados"></div>

                    <input type="button" value="C" class="botoes1" id="btC">
                    <input type="button" value="&#9003;" class="botoes1" id="btapagar">
                    <input type="button" value="%" class="botoes1" id="btporcento">
                    <input type="button" value="&#247;" class="botoes1" id="divisao">

                    <input type="button" value="9" class="botoes1">
                    <input type="button" value="8" class="botoes1">
                    <input type="button" value="7" class="botoes1">
                    <input type="button" value="&#215;" class="botoes1" id="vezes">

                    <input type="button" value="6" class="botoes1">
                    <input type="button" value="5" class="botoes1">
                    <input type="button" value="4" class="botoes1">
                    <input type="button" value="-" class="botoes1" id="menos">

                    <input type="button" value="3" class="botoes1">
                    <input type="button" value="2" class="botoes1">
                    <input type="button" value="1" class="botoes1">
                    <input type="button" value="+" class="botoes1" id="mais">

                    <input type="button" value="00" class="botoes1">
                    <input type="button" value="0" class="botoes1">
                    <input type="button" value="," class="botoes1" id="virgula">                    
                    <input type="button" value="=" class="botoes1" id="igual">

            </div>

        </section>

    </main>

</body>
</html>
